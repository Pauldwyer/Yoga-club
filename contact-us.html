<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Duncannon Yoga Club for yoga enthusiasts in Wexford, Ireland. Beach yoga, Duncannon">
    <meta name="keywords" content="yoga club, yoga techiques, ireland, duncannon, beach, wexford">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
    <title>Duncannon Yoga club</title>
</head>

<body>
    <!-- header and nav menu -->
    <header class="text-center">
        <h1 id="logo">Duncannon Yoga Club</h1>

        <!--nav bar-->
        <nav id="menu" class="text-center">
            <a href="index.html">Home</a>
            <a href="tutorials.html">Tutorials</a>
            <a href="gallery.html">Gallery</a>
            <a href="contact-us.html" class="active">Contact Us</a>
        </nav>
    </header>
    <section class="form-section">
        <form method="POST" action="https://formdump.codeinstitute.net/" class="signup-form">
            <h2>Got some questions? Contact us below !</h2>
            <label for="fname">First Name</label>
            <input id="fname" name="first_name" type="text" required class="text-input">

            <label for="lname">Last Name</label>
            <input id="lname" name="last_name" type="text" required class="text-input">

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email_address" required class="text-input">

            <label for="question">Question</label>
            <input type="text" name="question" class="text-input">

            <input class="join-button" type="submit" value="Submit">


        </form>
    </section>



    <!--footer and social media-->
    <footer>
        <section>
            <ul class="social-networks">
                <li>
                    <a href="https://facebook.com" target="_blank" rel="noopener"
                        aria-label="Visit our facebook page, opens in new tab"><i class="fa-brands fa-facebook"></i></a>
                </li>
                <li>
                    <a href="https://twitter.com" target="_blank" rel="noopener"
                        aria-label="Visit our twitter page, opens in new tab"><i class="fa-brands fa-twitter"></i></a>
                </li>
                <li>
                    <a href="https://youtube.com" target="_blank" rel="noopener"
                        aria-label="Visit our youtube site, opens in new tab"><i class="fa-brands fa-youtube"></i></a>
                </li>
                <li>
                    <a href="https://instagram.com" target="_blank" rel="noopener"
                        aria-label="Visit our instagram page, opens in new tab"><i
                            class="fa-brands fa-instagram"></i></a>
                </li>
            </ul>
            <div id="footer-text">
                <p>This website was built for academic purposes</p>
                <a href="https://github.com" target="_blank" rel="noopener"
                    aria-label="Visit developers github, opens in new tab">by Paul Dwyer <i
                        class="fa-brands fa-github"></i></a>

            </div>
        </section>

    </footer>

    <!--font awesome script-->
    <script src="https://kit.fontawesome.com/a8f439a63c.js" crossorigin="anonymous"></script>




</body>

</html>
