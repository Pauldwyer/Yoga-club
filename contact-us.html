    <section class="form-section">
        <form method="POST" action="https://formdump.codeinstitute.net/" class="signup-form">
            <h3>Got some questions? Contact us below !</h3>
            <label for="fname">First Name</label>
            <input id="fname" name="first_name" type="text" required class="text-input" placeholder=" Your name..">

            <input id="fname" name="last_name" type="text" required class="text-input" placeholder=" Your last name..">

            <input type="email" id="email" name="email_address" required class="text-input" placeholder=" Your email..">

            <label for="question">Question</label>
            <br>
            <textarea id="question" name="question" placeholder=" Ask us.." class="text-input"></textarea>

            <input class="join-button" type="submit" value="Breath!">
